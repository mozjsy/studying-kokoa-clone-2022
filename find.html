<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:32</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class ="screen-header__icons__find">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="nav__dot__notification__find"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>Qr Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-fingerprint"></i>    
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
               <h4>Open Chat</h4>
               <span>Go to OpenChat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span> 
            </div>
            <div class="open-post__box">
                <div class="open-post__coloumn">
                    <h5 class="open-post__title">#NEWJEANS</h5>
                    <h6 class="open-post__hashtags">#newjeans#pocket#friends</h6>
                    <div class="open-post__members">
                      <img src="file:///C:/Users/user/Desktop/[Nomad%20Coder]%20Kokoa-Clone/studying-kokoa-clone-2022/davisuko-5E5N49RWtbA-unsplash.jpg" />
                      <span class="open-post__member-count">802 members</span>
                      <div class="divider"></div>
                      <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__coloumn">
                    <div class="open-post__photo">
                        <img src="https://img.khan.co.kr/news/2022/07/22/news-p.v1.20220722.2418292c58e84916bdac783f00ccd9bc_P1.webp" />
                    <div class="open-post__heart-count">
                        <i class="fa-solid fa-heart fa-xs"></i>
                        <span>312</span>
                    </div>
                    </div>
                </div>  
            </div>
        </div>
    </main>

    
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__dot__notification"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/1f7ea6d289.js" crossorigin="anonymous">
    </script>
</body>
</html>
